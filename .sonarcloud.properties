sonar.organization=MeMantraa
sonar.projectKey=MeMantraa_MeMantra
sonar.projectName=MeMantra

# --- Sources ---
# Point to both app folders in the monorepo.
sonar.sources=apps/mobile,apps/backend
sonar.sourceEncoding=UTF-8

# Reduce noise by excluding generated/build/test/platform folders.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/__tests__/**,**/*.test.*,\
**/*.spec.*,**/.expo/**,**/.turbo/**,**/ios/**,**/android/**

# --- Tests (optional but recommended) ---
# Declare where tests live and which files count as tests.
sonar.tests=apps/mobile,apps/backend
sonar.test.inclusions=**/*.{test,spec}.{js,jsx,ts,tsx},**/__tests__/**

# --- Coverage (optional; requires generating lcov in CI) ---
#lcov at apps/**/coverage/lcov.info will be picked up.
sonar.javascript.lcov.reportPaths=apps/**/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/**/coverage/lcov.info

# Exclude test files from duplication detection to avoid noise.
sonar.cpd.exclusions=**/*.{test,spec}.{js,jsx,ts,tsx},**/__tests__/**
